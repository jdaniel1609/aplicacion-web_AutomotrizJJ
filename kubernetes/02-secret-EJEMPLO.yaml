---
apiVersion: v1
kind: Secret
metadata:
  name: automotriz-jj-secrets
  namespace: automotriz-jj
  labels:
    app: automotriz-jj
type: Opaque
stringData:
  # ============================================
  # REEMPLAZAR CON TUS VALORES REALES
  # ============================================
  
  # Servidor de Azure SQL Database
  # Formato: tu-servidor.database.windows.net
  AZURE_SQL_SERVER: "REEMPLAZAR_CON_TU_SERVIDOR.database.windows.net"
  
  # Nombre de la base de datos
  AZURE_SQL_DATABASE: "REEMPLAZAR_CON_TU_BD"
  
  # Usuario de Azure SQL
  AZURE_SQL_USERNAME: "REEMPLAZAR_CON_TU_USUARIO"
  
  # Contraseña de Azure SQL
  AZURE_SQL_PASSWORD: "REEMPLAZAR_CON_TU_CONTRASEÑA"
  
  # Clave secreta para JWT (debe ser larga y segura)
  SECRET_KEY: "REEMPLAZAR_CON_UNA_CLAVE_JWT_MUY_LARGA_Y_SEGURA"